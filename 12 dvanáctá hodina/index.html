<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Události</title>
</head>
<body>
    <h1>Dnes se budeme bavit o událostech</h1>
    <p>Události jsou důležité pro interakci se stránkou</p>
    <h2 onclick="handleEvent()">Základní události</h2>
    <ul>
        <li>Události myši (klik, dvojklik, pohyb myši)</li>
        <li>Události klávesnice (stisknutí klávesy, puštění klávesy)</li>
        <li>Ostatní události (třeba načtení stránky)</li>
    </ul>
    <button onclick="alert('Na tlačítko bylo kliknuto');">Klikni na mě</button>

    <script>
        // event handler
        function handleEvent() {
            alert("Bylo na mě kliknuto...");
        }
    </script>
</body>
</html>
